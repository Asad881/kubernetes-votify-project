apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deployment
  labels:
    app: votify
    component: result-app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: result-app
  template:
    metadata:
      labels:
        component: result-app
    spec:
      containers:
      - name: result-app
        image: kodekloud/examplevotingapp_result:v1
        ports:
        - containerPort: 80
